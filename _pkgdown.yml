#template:
#  bootstrap: 5
#  bootswatch: cerulean
reference:
- title: "Static plots"
  desc: "Functions for quickly viewing the spatial results"
  contents:
  - starts_with("ff_plot_")
- title: "Interactive maps"
  desc: "Functions for viewing the spatial results on an interactive map"
  contents:
  - starts_with("ff_map_")
- title: "Calculations"
  desc: "Functions for calculating additional attributes on the datasets"
  contents:
  - starts_with("ff_calc_")
- title: "Datasets"
  desc: "Packaged datasets containing results and basemap layers"
  contents:
  - -starts_with("ff_plot_")
  - -starts_with("ff_calc_")
  - -starts_with("ff_map_")
  - -starts_with("ff_make_")
  - -starts_with("ff_layer_")
- title: "Leaflet"
  desc: "Behind-the-scenes functions for the interactive leaflet map"
  contents:
  - starts_with("ff_make_")
  - starts_with("ff_layer_")
navbar:
  structure:
    left:  [reference, articles, maplink]
  components:
    maplink:
      href: https://flowwest.shinyapps.io/fishFoodMWD/
      text: "Interactive Map and Data Download"
